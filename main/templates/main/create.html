{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>Create task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.task }}
        <button type="submit" class="btn btn-success mt-2">Add</button>
    </form>
{% endblock %}
